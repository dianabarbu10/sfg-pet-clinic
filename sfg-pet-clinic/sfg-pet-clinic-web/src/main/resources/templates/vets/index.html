<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8"/>
    <title>Vets Index</title>
</head>
<body>
  <h2>Veterinarians</h2>
 <table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">123</td>
        <td th:text="${vet.firstName}">Spring in Action</td>
        <td th:text="${vet.lastName}">Wrox</td>
    </tr>
  </table>
   

</body>
</html>
