<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8"/>
    <title>Owners Index</title>
</head>
<body>
  <h2>Owners</h2>
  <table id="vets" class="table table-striped">
   <thead>
    <tr>
        <th style="width: 150px;">ID</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">123</td>
        <td th:text="${owner.firstName}">Spring in Action</td>
        <td th:text="${owner.lastName}">Wrox</td>
    </tr>
  </table>

   

</body>
</html>
